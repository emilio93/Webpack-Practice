<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap & jQuery Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-none d-md-block">
        <div class="col-md-12">
          <div class="page-header">
            <h1>
              <img class="logo" style="max-height:64px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"/>
              <img class="logo" style="max-height:64px;" src="https://cdn.onlinewebfonts.com/svg/img_435950.png"/>
              Bootstrap & jQuery
            </h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 d-none d-md-block">
          <img
            class="img-fluid"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Common_lionfish_at_Shaab_El_Erg_reef.JPG/500px-Common_lionfish_at_Shaab_El_Erg_reef.JPG"
          />
        </div>
        <div class="col-md-7">
          <div class="img-crop-container">
            <img
              class="img-fluid"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/D%C3%BClmen%2C_Kirchspiel%2C_B%C3%B6rnste%2C_Felder_und_B%C3%A4ume_--_2017_--_3220-6.jpg/2560px-D%C3%BClmen%2C_Kirchspiel%2C_B%C3%B6rnste%2C_Felder_und_B%C3%A4ume_--_2017_--_3220-6.jpg"
            />
          </div>
          <div id="login-panel">
            <h2>Welcome</h2>
            <form>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                  Email address
                </label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailFormControlInput" class="form-label">
                  Password
                </label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  placeholder="password"
                  required
                />
              </div>
              <div class="mb-3 d-grid gap-2">
                <input
                  type="submit"
                  class="btn btn-primary btn-lg"
                  id="login-button"
                  value="Login"
                />
              </div>
            </form>
          </div>

          <div class="col-md-7" id="welcome-panel" style="display: none;">
            <h2>Welcome</h2>
            <p>You have logged in</p>
            <div class="mb-3 d-grid gap-2">
                <button
                  class="btn btn-danger btn-lg"
                  id="logout-button"
                >Logout</button>
              </div>
          </div>
        </div>
      </div>
    </div>
